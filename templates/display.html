<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Create a 2x2 grid */
        .grid-container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            height: 100vh;
            width: 100vw;
        }

        /* Style each section */
        .video-section {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            padding: 10px;
        }

        .bottom-left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            padding: 10px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        .right-section {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            padding: 10px;
            background-color: #e0e0e0;
            overflow-y: auto;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Top-left: Video -->
        <div class="video-section">
            <video controls>
                <source src="{{ url_for('static', filename='videos/5 Second Countdown HD.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <script>
              const video = document.getElementById('myVideo')
              startTime = 10;
              endTime = video.duration;

              video.addEventListener('timeupdate', function() {
                if (video.currrentTime != startTime) {
                  video.currentTime = startTime;
                }
                video.play();
                if (video.currentTime > endTime && !video.paused) {
                  video.pause();
                }
              });
            </script>
        </div>

        <!-- Bottom-left: Dynamic Text -->
        <div class="bottom-left" id="bottom-left-text">
            Loading bottom-left text...
        </div>

        <!-- Right-side: Dynamic Text -->
        <div class="right-section" id="right-text">
          {{ right }}
        </div>

        
    </div>

    <!-- JS for updating dynamic content -->
<script>
        async function updateText() {
            try {
                const response = await fetch('/get-data'); // Flask endpoint
                const data = await response.json();

                document.getElementById('bottom-left-text').innerText = data.bottom_left;
                document.getElementById('right-text').innerText = data.right;
            } catch (err) {
                console.error('Error fetching data:', err);
            }
        }

        // Update every 2 seconds
        setInterval(updateText, 2000);

        // Initial load
        updateText();
    </script>

</html>

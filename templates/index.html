<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <h1>Recipe Helper</h1>
        <nav>
            <!-- <a href="#section1">Home</a> -->
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Seach Section -->
        <section class="search-section">
            <h2>Start searching...</h2>
            <form action="/search-endpoint" method="GET" class="search-form">
                <input type="text" id="searchQuery" name="query" placeholder="Enter YouTube URL...">
                <button type="submit" id="submitBtn">Submit!</button>
            </form>
            <div id="loadingMessage" style="display: none; margin-top: 20px; font-size: 18px; color: #4CAF50;">
                Loading the video...
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.search-form').addEventListener('submit', function() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loadingMessage').style.display = 'block';
        });
    </script>

</body>
</html>
